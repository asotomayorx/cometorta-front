<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />

    <title>Form</title>
  </head>

  <body>

  <br>
  <br>

  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <b>Registro de Cliente</b>
      </div>
      
      <div class="card-body">

        <div class="alert alert-danger" role="alert">
          Faltan algunos campos.
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Empresa</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Razón Social" pattern="[A-Za-z]{25}" />
          </div>
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Rut</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="98.765.432-1" pattern="[0-9]{3}" />
          </div>          
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Dirección</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Calle, Comuna" pattern="[A-Za-z]{25}" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Página Web</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="http://www.pastelera.cl" />
          </div>

          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">E-mail</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="contacto@pastelera.cl" pattern="[A-Za-z]{25}"/>
          </div>

          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Telefono</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="+56 9 8765 4321" pattern="[0-9]{11}"/>
          </div>
        </div>
      </div>

      <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary">Volver</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <b>Registro de Campaña</b>
      </div>
      
      <div class="card-body">

        <div class="alert alert-danger" role="alert">
          Faltan algunos campos.
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Fecha de Inicio</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="DD/MM/AAAA" pattern="[A-Za-z]{25}" />
          </div>
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Fecha de Termino</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="DD/MM/AAAA" pattern="[0-9]{3}" />
          </div>          
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Comuna</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Desplegable" pattern="[A-Za-z]{25}" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Anticipación del Mensaje</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número de días" />
          </div>

          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Número de SMS</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Limite diario" pattern="[A-Za-z]{25}"/>
          </div>

          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Número de Correos</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Limite diario" pattern="[0-9]{11}"/>
          </div>
        </div>
      </div>

      <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary">Volver</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
